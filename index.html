<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="theme-color" content="#D62872">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0" />
		<title>iHKil</title>
		<!-- Fonts -->
		<link href="//fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
		<link href="css/home.css" rel="stylesheet" type="text/css">
		<script src="js/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>

		<div class="pieces" style="background-image:url(img/03.min.jpg)"></div>

		<canvas id="matrix"></canvas>
		
		<div class="flex-center position-ref full-height">
			<div class="content">
				<div class="block"><h2 class="text" data-text="iHKil">iHKil</h2></div>
			</div>
		</div>

		<script type="text/javascript">
			var c = document.getElementById("matrix");
			var ctx = c.getContext("2d");
			var interv = 34;
			var font_size = 10;
			var drops = [];
			var matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789";

			c.height = window.innerHeight-5;
			c.width = window.innerWidth-5;
			matrix = matrix.split("");

			var columns = c.width/font_size;
			for(var x = 0; x < columns; x++){ drops[x] = 1; }

			function draw()
			{
				ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
				ctx.fillRect(0, 0, c.width, c.height);
				ctx.fillStyle = "#21bd28";
				ctx.font = font_size + "px arial";
				for(var i = 0; i < drops.length; i++)
				{
					var text = matrix[Math.floor(Math.random()*matrix.length)];
					ctx.fillText(text, i*font_size, drops[i]*font_size);
					if(drops[i]*font_size > c.height && Math.random() > 0.975){
						drops[i] = 0;
					}
					drops[i]++;
				}
			}

			setInterval(draw, interv);

			setTimeout(function(){
				$('#matrix').fadeIn(2000).css("display","block");
			}, 1200+window.innerHeight);
			
		</script>

	</body>
</html>
